version: v1.0
name: Medlibra API
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 20

auto_cancel:
  running:
    when: "true"

blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
          - checkout
          - cache restore
          - sem-version ruby 2.7.1
          - bundle install --deployment -j 4 --path vendor/bundle
          - cache store
  - name: Run
    task:
      secrets:
        - name: MedlibraAPI
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --jobs=3 --retry=3 --deployment --path=${bundle_path:-vendor/bundle}
          - sem-version ruby 2.7.0
      jobs:
        - name: rubocop
          commands:
          - bundle exec rubocop
        - name: rspec
          commands:
          - sem-service start postgres 11
          - bundle exec rake db:drop db:create db:migrate  
          - bundle exec rake
