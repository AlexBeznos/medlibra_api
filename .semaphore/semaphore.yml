version: v1.0
name: Medlibra API

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
          - checkout
          - cache restore
          - sem-version ruby 2.7.0
          - bundle install --deployment -j 4 --path vendor/bundle
          - cache store
  - name: Run
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
      secrets:
        - name: MedlibraAPI
      jobs:
        - name: rubocop
          commands:
          - checkout
          - sem-version ruby 2.7.0
          - cache restore
          - bundle exec rubocop
        - name: rspec
          commands:
          - checkout
          - sem-version ruby 2.7.0
          - sem-service start postgres 11
          - cache restore
          - bundle exec rake db:drop db:create db:migrate  
          - bundle exec rake


