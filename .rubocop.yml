AllCops:
  TargetRubyVersion: 2.7

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/LambdaCall:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Lint/SuppressedException:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "Rakefile"
    - "spec/**/*.rb"
    - "db/seed.rb"
    - "system/boot/*.rb"

Metrics/MethodLength:
  Exclude:
    - "spec/**/*.rb"
    - "db/seed.rb"

Metrics/ClassLength:
  Exclude:
    - "spec/**/*.rb"
    - "db/seed.rb"

Metrics/AbcSize:
  Exclude:
    - "spec/**/*.rb"
    - "db/seed.rb"

Layout/LineLength:
  Exclude:
    - "spec/**/*.rb"
    - "db/seed.rb"

Metrics/ParameterLists:
  Exclude:
    - "db/seed.rb"

